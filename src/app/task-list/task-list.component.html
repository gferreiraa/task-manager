<mat-spinner diameter="40" strokeWidth="2" class="spinner" *ngIf="loading"></mat-spinner>
<mat-nav-list>
  <app-task-item
    *ngFor="let task of tasks$ | async"
    [task]="task"
    (performTask)="onPerformTask($event)"
    (selectTask)="selectedTask=$event"
    [matMenuTriggerFor]="taskMenu"
    [matMenuTriggerData]="{taskToUpdateForDelete: task}"
  ></app-task-item>
</mat-nav-list>

<mat-menu #taskMenu = "matMenu" overlapTrigger="false">
  <ng-template matMenuContent let-task=taskToUpdateForDelete>
    <button mat-menu-item (click)="showDialog(task)">
      <mat-icon>edit</mat-icon>
      <span>Update</span>
    </button>
      <button mat-menu-item (click)="onDelete(task)">
        <mat-icon>delete</mat-icon>
        <span>Remove</span>
      </button>
  </ng-template>
</mat-menu>

<button mat-fab class="fab-botton-right" (click)="showDialog()">
    <mat-icon>add</mat-icon>
</button>
